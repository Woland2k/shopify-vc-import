<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="form">
                <p class="text" ng-if="products.isSuccess == false">An error ocured: {{product.ErrorMessage}}</p>
            </div>
            <div class="table-wrapper" ng-if="products.isSuccess">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-col">
                                <input type="checkbox" ng-model="selectedAll" ng-change="checkAll(selectedAll)" />
                            </th>
                            <th class="table-col">Title</th>
                            <th class="table-col">Body Html</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-item" ng-repeat="product in products.items">
                            <td class="table-col">
                                <label class="form-control __checkbox">
                                    <input type="checkbox" ng-model="data.selected">
                                    <span class="check"></span>
                                </label>

                            </td>
                            <td class="table-col" ng-click='setSelectedItem(data)'>
                                <i class="table-ico fa fa-sign-in"></i>
                                <span title="{{product.title}}">{{product.title}}</span>
                            </td>
                            <td class="table-col" ng-click='setSelectedItem(data)'>
                                <span title="{{product.body_html}}">{{product.body_html}}</span>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
